<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <link  rel = "icon"  href = "img/icon.png"  type = "image / x-icon" >
    <title>Cadastro</title>
</head>
<body>
       
    <div>
        <h1 id="titulo"> DEVs</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Entre com seu nome aqui" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Entre com seu sobrenome aqui" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" placeholder="Entre com seu e-mail aqui" required>
            </div>
    
            <div class="campo">
                <label for="phone"><strong>Telefone</strong></label>
                <input type="tel" name="phone" id="phone" placeholder="Entre com seu telefone aqui" required>
            </div>
        </fieldset>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-End
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">FullStack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="PHP">
                <label for="tecnologia1">PHP</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="C#">
                <label for="tecnologia1">C#</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="C">
                <label for="tecnologia1">C</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Java">
                <label for="tecnologia1">Java</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="C++">
                <label for="tecnologia1">C++</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="R">
                <label for="tecnologia1">R</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Kotlin">
                <label for="tecnologia1">Kotlin</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Swift">
                <label for="tecnologia1">Swift</label>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value=".NET">
                <label for="tecnologia1">.NET</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6" placeholder="Entre com seu texto aqui"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>
    
</body>
</html>
